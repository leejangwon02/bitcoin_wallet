            height: 20px;

        input[type="range"]::-webkit-slider-thumb:hover {

        .preview-container {

        .preview-box {

        .preview-box h3 {

        .preview-image {

        .download-btn:disabled {

        @media (max-width: 600px) {

            <input type="file" id="fileInput" accept="image/*" style="display: none;">

                </div>
                <input type="range" id="qualitySlider" min="0" max="100" value="80">
            </div>
        </div>

            <div class="preview-box" id="originalPreview" style="display: none;">
                <h3>ì›ë³¸ ì´ë¯¸ì§€</h3>
                <img class="preview-image" id="originalImage">
                <div class="image-info" id="originalInfo"></div>

            <div class="preview-box" id="compressedPreview" style="display: none;">

                <button class="download-btn" id="downloadBtn">ë‹¤ìš´ë¡œë“œ</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalImage = document.getElementById('originalImage');
        const compressedImage = document.getElementById('compressedImage');
        const originalInfo = document.getElementById('originalInfo');
        const compressedInfo = document.getElementById('compressedInfo');
        const downloadBtn = document.getElementById('downloadBtn');

        let originalFile = null;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸ ì²˜ë¦¬
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = `${e.target.value}%`;
            if (originalFile) {
                compressImage(originalFile);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            originalFile = file;
            originalPreview.style.display = 'block';
            compressedPreview.style.display = 'block';

            // ì›ë³¸ ì´ë¯¸ì§€ í‘œì‹œ
            const originalUrl = URL.createObjectURL(file);
            originalImage.src = originalUrl;
            originalInfo.textContent = `í¬ê¸°: ${formatBytes(file.size)}`;

            await compressImage(file);
        }

        async function compressImage(file) {
            try {
                const options = {
                    maxSizeMB: 1,
                    maxWidthOrHeight: 1920,
                    useWebWorker: true,
                    quality: qualitySlider.value / 100
                };

                const compressedFile = await imageCompression(file, options);
                const compressedUrl = URL.createObjectURL(compressedFile);
                compressedImage.src = compressedUrl;
                compressedInfo.textContent = `í¬ê¸°: ${formatBytes(compressedFile.size)} (${Math.round((1 - compressedFile.size / file.size) * 100)}% ê°ì†Œ)`;

                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.href = compressedUrl;
                    link.download = `compressed_${file.name}`;
                    link.click();
                };
            } catch (error) {
                console.error(error);
                alert('ì´ë¯¸ì§€ ì••ì¶• ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
